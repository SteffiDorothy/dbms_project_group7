<!DOCTYPE html>
<html>
    <style>
        *{
            text-decoration: none;
        }
        .navbar {
            background: crimson;
            font-family: calibri;
            padding-right: 25px;
            padding-left: 15px;
        }
        .navdiv {
            display: flex;
            align-items: center;
        }
        .logo a {
            font-size: 35px;
            font-weight: 600;
            color: white;
        }
        li {
            list-style: none;
            display: inline-block;
        }
        li a {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-right: 25px;
        }
        button {
            background-color: rgb(255, 255, 255);
            margin-left: 10px;
            border-radius: 10px;
            padding: 10px;
            width: 150px;
        }
        button a {
            color: white;
            font-weight: bold;
            font-size: 15px;
        }
        .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .contactus-form h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333333;
        }

        .form-group {
        margin-bottom: 20px;
        }

        .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #555555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #cccccc;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
        }

        textarea {
        min-height: 120px;
        resize: vertical;
        }

        .btn-submit {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
        background-color: #218838;
        }
        body{
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            padding: 50px;
        }
        .thankyou-container{
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        p {
            font-size: 18px;
            color: #333333;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Daily Pick</h1>
    </header>
    <nav class="navbar">
        <div class="navbar">
            <div class="logo"><a href="#"></a></div>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/contactus">Contact</a></li>
                <li><a href="/recommend">Recommendations</a></li>
            </ul>
        </div>
    </nav>  
    <div class="thankyou-container">
        <h1>Thank You!</h1>
        <p>Your message has been received. We'll get back to you shortly!</p>
        <p><a href="/home">Go back to Home</a></p>
    </div>
</body>
</html>

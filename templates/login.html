<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            text-decoration: none;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background: crimson;
            font-family: calibri;
            padding: 0.75rem 1.5rem;
        }
        .navbar .logo a {
            font-size: 32px;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }
        .navbar li {
            list-style: none;
            display: inline-block;
            margin-left: 20px;
        }
        .navbar li a {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar button {
            background-color: black;
            border-radius: 10px;
            padding: 8px 15px;
            margin-left: 15px;
        }
        .navbar button a {
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        .container {
            max-width: 500px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .signin-form h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .signin-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .signin-form button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: crimson;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .signin-form button:hover {
            background-color: #c21807;
        }
        .signin-form p {
            text-align: center;
            margin-top: 20px;
        }
        .signin-form a {
            color: crimson;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navdiv d-flex align-items-center justify-content-between w-100">
            <div class="logo">
                <a href="/">The Daily Pick</a>
            </div>
            <ul class="d-flex align-items-center mb-0">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <button><a href="/createaccount">Sign Up</a></button>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="signin-form">
            <h2>Sign In</h2>
            <form method="POST" action="/">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}

            <p>Don't have an account? <a href="/createaccount">Sign up here</a>.</p>
            <p>Are you an employee? <a href="/employeelogin">Sign in here</a>.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 The Daily Pick | All Rights Reserved</p>
    </footer>

</body>
</html>
